{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsives.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome-web/css/brands.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome-web/css/regular.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome-web/css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome-web/css/fontawesome.css' %}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="{% static 'images/logo/logo_1.jpg' %}" type="image/x-icon">
    <title>SNIC GROUP</title>
</head>
<body>
    <header>
        <nav class="menu">
            <div class="logo">
                <a href="{% url 'index' %}" class="a-logo">
                    <img src="{% static 'images/logo/logo_snic.png' %}" alt="SNIC GROUP">
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="{% url 'index' %}">Accueil</a></li>
                <li><a href="{% url 'service' %}">Service</a></li>
                <li><a href="{% url 'temoignage' %}">Témoignage</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
                <li><a href="{% url 'about' %}">À propos</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main>
        {% block main %}

        {% endblock %}
    </main>

    {% include 'footer.html' %}

    <script>
        // Script pour la gestion du menu hamburger
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('open');
        });
    </script>
    <!-- mes scripts js -->
    <script src="{% static 'js/apropos.js' %}"></script>
    <script src="{% static 'js/partenaire.js' %}"></script>
    <script src="{% static 'js/temoignage.js' %}"></script>
    <script src="{% static 'js/index.js' %}"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
